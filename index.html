<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" lang="pt-BR" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Checkout RCHLO</title>
  </head>
  <body>
    <header>
      <div>
        <h1>Ótima escolha!</h1>
        <p>
          Obrigado por comprar na RCHLO! Preencha seus dados para efetivar a
          compra.
        </p>
      </div>
    </header>

    <section>
      <div class="card text-dark bg-light mb-3">
        <div class="title card-header">Sua compra</div>
        <div class="img-div">
          <img
            class="img-fluid mx-auto d-block"
            src="https://static.riachuelo.com.br/RCHLO/14247984003/portrait/279d0565feb361cff852a6a792ffdb5c89890ba3.jpg"
            class="card-img-top"
            class="card-img-top"
            alt="..."
          />
        </div>
        <div class="img-description">
          <div class="card-body">
            <h5 class="card-title">Produto</h5>
            <p class="card-text">
              Camiseta Manga Curta Malha Tie Dye The Simpsons Branco Riachuelo.
            </p>
            <h5 class="card-title">Cor</h5>
            <p class="card-text">Branco</p>
            <h5 class="card-title">Preço</h5>
            <p class="card-text">R$ 69,90</p>
          </div>
        </div>
      </div>
    </section>

    <div class="form">
      <form>
        <fieldset>
          <legend>Dados pessoais</legend>
        <div class="mb-3">
          <label for="fullName" class="form-label">Nome completo</label>
          <input maxlength="200" required type="fullName" class="form-control" id="fullName" placeholder="Insira seu nome completo">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label">Email</label>
          <input maxlength="300" required type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="email@exemplo.com">
          <div id="emailHelp" class="form-text">Nós jamais compartilharemos seu email com ninguém</div>
        </div>
        <div class="mb-3">
          <label for="cpf" class="form-label">CPF</label>
          <input required oninput="mascaraCpf(this)" type="text" class="form-control" id="cpf" placeholder="Seu CPF, apenas números">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="newsletter">
          <label class="form-check-label" for="newsletter">Quero receber a newsletter da RCHLO!</label>
        </div>
        <br/><br/>
      
        <legend>Cartão de crédito</legend>
        <div class="mb-3">
          <label for="cardNumber" class="form-label">Número - CVV</label>
          <input required oninput="mascaraCVV(this)" type="text" class="form-control" id="cardNumber" maxlength="3" placeholder="CVV de seu cartão">
        </div>
        <div class="mb-3">
          <label for="flags" class="form-label">Bandeira</label>
          <select class="form-select" id="flags" required>
            <option value="">Selecione uma opção</option>
            <option value="1">Ricahuelo</optioOn>
            <option value="2">Mastercard</option>
            <option value="3">Visa</option>
            <option value="3">Hipercard</option>
            <option value="3">American-Express</option>
          </select>
        </div>
        <div class="mb-3">
          <label for="validity" class="form-label">Validade</label>
          <input required type="month" class="form-control" id="validity">
        </div>
      
        <button type="submit" class="btn btn-primary">Confirmar pedido</button>
      </fieldset>
      </form>
    </div>

    <script>
      function mascaraCpf(i){
   
        var v = i.value;
        
        if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length-1);
            return;
        }
        
        i.setAttribute("maxlength", "14");
        if (v.length == 3 || v.length == 7) i.value += ".";
        if (v.length == 11) i.value += "-";

    }

    function mascaraCVV(i){
      
      var v = i.value

      if(isNaN(v[v.length-1])){ // impede entrar outro caractere que não seja número
            i.value = v.substring(0, v.length-1);
            return;
        }
    }
    </script>
  </body>
</html>
